<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
</head>
<body>
   <div class="conteneur">
       <h2>Todo list</h2>
       <div>
            <form action="">
                <input type="text" placeholder="Entrer une tâche" id="input-text" class="champ-texte">
                <button type="submit" id="input-submit" class="bouton-ajout"><span>Add</span> Task</button>
            </form>
       </div>
       <div id="tasks-html">
           <ul class="liste-taches">
                <!-- Les tâches seront ajoutées ici -->
            </ul>
        </div>
    </div>
    <script src="main.js"></script> 
</body> 
</html>
